<div class="experience-area">
  <button mat-button color="secondary-themed" (click)="goBack()">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="arrow_back_ios"
      class="back-icon"
    ></mat-icon
    >BACK
  </button>
  <mat-card class="experience-card">
    <mat-spinner *ngIf="!markdown()"></mat-spinner>
    <markdown [data]="markdown()"></markdown>
  </mat-card>
</div>
